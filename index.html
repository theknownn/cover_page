<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover page</title>
    <style>
        body{
            background-image: url(img/bg.jpg);
            margin: 0;
            padding: 0;
            max-height: fit-content;
            font-family: 'Times New Roman', Times, serif;
        }

        .main{
            width: 100;
            height: 100px
        }

        header{
            color: greenyellow;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img{
            border-radius: 5px;
            width: 70px;
            height: auto;
        }

        .navigation{
            text-align: center;
        }

        .button{
            color: #040404;
            text-decoration: none;
            padding: 10px 30px;
            border-radius: 5px;
            background-color: #fafaf9;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #777;
        }

        .website-name {
            color: rgb(255, 42, 0);
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            font-size: 3em;
            margin-top: 10px;

        }

        .quotes-container1 {
            border-radius: 10px;
            max-width: 100%;
            padding: 10px;
            box-shadow: 0 0 8px rgba(o, o, o, o.2), o o o 2px white inset;
            text-align: justify;
            max-width: 100%;
            margin-top: 10px;
            margin-left: 20px;
            margin-right: 20px;
            margin-bottom: 20px;
        }

        .quotes {
            margin-left: 10px;
            margin-top: 10px;
        }

        .quote {
            font-size: 2.0em;
            font-weight: bold;
            margin:auto;
            animation: slideUp 2s ease forwards;
        }
        .search-section {/* Background color for the search section */
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: center;
  padding: 10px;
}
        .search-section input[type="text"] {
  padding: 10px;
  font-size: 15px;
  width: 80%;
  max-width: 500px;
  border-radius: 10px;
  margin-bottom: 10px;
}
.search-section button {
    margin-left: 10px;
    margin-bottom: 10px;
  padding: 10px 20px;
  font-size: 15px;
  border-radius: 10px;
  cursor: pointer;
  background:rgb(87, 167, 87);
}

        .scroll-container {
            border-radius: 10px;
            margin-top: 20px;
            margin-left: 20px;
            margin-bottom: 30px;
            margin-right: 20px;
            box-shadow: 0 0 10px rgba(o, o, o, o.2), o o o 2px white inset;
            display: flex;
            flex-direction: row;
            align-items: center;
            max-height: 60vh;

            overflow:auto;
            white-space: nowrap;
            padding: 10px;
        }
        .scroll-container img {
            margin-bottom: auto;
            display:block;
            padding: 10px;
            max-width: 95%;
            height: 290px;
        }

        .know-more {
            position:fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #635050;
            color: rgb(255, 255, 255);
            text-decoration: none;
            border-radius: 5px;

        }
        .cover-page{
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 100%;
            height: 100vh;
        }

        @keyframes slideUp {
            0%{
                transform: translateY(100%);
            }
            100%{
                transform: translateY(0%);
            }
        }

        .quotes-container2 {
            border-radius: 10px;
            max-width: 100%;
            padding: 10px;
            text-align: justify;
            max-width: 100%;
            margin-top:10px;
            margin-left: 20px;
            margin-right: 20px;
            margin-bottom: 50px;

        }



    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo">
        </div>
        <div class="naavigation">
            <a href="#" class="button">Contact US</a>
        </div>
    </header>
    <main>
        <h1 class="website-name">MAKEAT</h1>
        <div class="cover-page">
            <div class="quotes-container1">
                <div class="quotes">
                    <p class="quote" style="color: greenyellow;">"FOOD, IN THE END, IN OUR OWN TRADITION, IS SOMETHING HOLY. IT'S NOT ABOUT NUTRIENTS AND CALORIES. IT'S ABOUT SHARING. IT'S ABOUT HONESTY. IT'S ABOUT IDENTITY."</p>

                </div>
            </div>

            <div class="search-section">
                <input type="text" id="search-input" placeholder="Search for recipes...">
                <button id="search-button">Search</button>
            </div>
        <div class="scroll-container">
            <img src="img/recipe1.jpg" alt="R1">
                <img src="img/recipe2.jfif" alt="R2">
                <img src="img/recipe3.jpg" alt="R3">
                <img src="img/recipe4.jfif" alt="R4">
                <img src="img/recipe5.jpg" alt="R5">
                <img src="img/recipe6.jpg" alt="R6">
                <img src="img/recipe.jpg" alt="R7">
                <img src="img/r1.jpg" alt="R8">
                <img src="img/r2.jpg"alt="R9">
                <img src="img/r4.jpg"alt="R10">
                <img src="img/r6.jpg"alt="R11">
                <img src="img/r15.jpg"alt="R12">
                <img src="img/r14.jpg"alt="R13">
                <img src="img/r12.jpg"alt="R14">
                <img src="img/r3.jpg"alt="R15">
                <img src="img/r13.jpg"alt="R16">
        </div>


        <div class="quotes-container2">
            <div class="quotes">
                <p class="quote" style="color: greenyellow;">"FOOD IS NOT RATIONAL. FOOD IS CULTURE, HABIT, CRAVING AND IDENTITY."</p>

            </div>
        </div>

        <a href="#" class="know-more">Know More</a>
        </div>

    </main>

</body>

</html>
